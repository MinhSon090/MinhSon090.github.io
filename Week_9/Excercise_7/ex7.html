<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex7_style.css">
    <title>New Account</title>
</head>
<body>
    <h1>Register New Account</h1>
    <form action="#">
        <table >
            <tr>
                <td><label for="username"><i>Username</i></label></td>
                <td><input type="text" id="username" name="username"></td>
            </tr>
            <tr>
                <td><label for="password"><i>Password</i></label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="confirm_password">Confirm Password</label></td>
                <td><input type="password" id="confirm_password" name="confirm_password"></td>
            </tr>
            <tr>
                <td><label for="gender"><i>Gender</i></label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other" checked>
                    <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td><label for="phone"><i>Phone</i></label></td>
                <td><input type="tel" id="phone" name="phone" placeholder="Optional"></td>
            </tr>
            <tr>
                <td><label for="email"><i>Email</i></label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="Fav"><i>Favourite</i></label></td>
                <td>
                    <input type="checkbox" id="music" name="Fav" value="music">
                    <label for="music">Music</label>
                    <input type="checkbox" id="reading" name="Fav" value="reading">
                    <label for="reading">Reading</label>
                </td>
            </tr>
            <tr>
                <td><label for="picture"><i>Picture</i></label></td>
                <td><input type="file" id="picture" name="picture" accept="image/*"></td>
            </tr>
            <tr>
                <td><label for="description"><i>Description</i></label></td>
                <td><textarea id="description" name="description" rows="4"></textarea></td>
            </tr>
            <tr>
                <td><label for="education_level"><i>Education Level</i></label></td>
                <td>
                    <select id="education_level" name="education_level">
                        <option value="high_school">High School</option>
                        <option value="bachelor">Bachelor's Degree</option>
                        <option value="master">Master's Degree</option>
                        <option value="phd">PhD</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="language"><i>Language</i></label></td>
                <td>
                    <select id="language" name="language" multiple size="4">
                        <option value="english">English</option>
                        <option value="mandarin">Chinese</option>
                        <option value="hindi">Japanese</option>
                        <option value="spanish">Spanish</option>
                        <option value="french">French</option>
                        <option value="arabic">Arabic</option>
                        <option value="bengali">Vietnamese</option>
                        <option value="russian">Russian</option>
                        <option value="portuguese">Portuguese</option>
                        <option value="indonesian">Indonesian</option>
                    </select>
                </td>
            </tr>
        </table>
        <div class="button-container">
            <button onclick="validateForm()">Register</button>
            <button type="reset">Reset</button>
        </div>
    </form>

    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            if (username === "" || password === "" || confirmPassword === "" || email === "") {
                alert("Please fill in all fields.");
                return;
            }else if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }else if (email.includes("@") === false) {
                alert("Please enter a valid email address.");
                return;
            }
            alert("Form submitted successfully!");
        }
    </script>
</body>
</html>
