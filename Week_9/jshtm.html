<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js_style.css">
    <title>Calculate with JavaScript</title>
</head>
<body>
    <h1>JavaScript example</h1>
    <p>nothing here</p>

    <div class="Calculator">
        <form action="#">
            <p>Sum, Sub, Mul and Div</p>
            <input type="number" id="num1" placeholder="Enter first number" class="width100"> <br>
            <input type="number" id="num2" placeholder="Enter second number"class="width100"> <br>
            <button id="sum_button" onclick="cal()">SSS</button> <br>
            <label id="result"></label>
        </form>
        <form action="#">
            <p>Circle area</p>
            <input type="number" id="radius" placeholder="Enter radius">
            <button id="area_button" onclick="circle_area()">Area</button> <br>
            <label id="circle_area_result"></label>
        </form>
        <form action="#">
            <p>Rectangle area</p>
            <input type="number" id="width" placeholder="Enter width" class="width100"> <br>
            <input type="number" id="height" placeholder="Enter height" class="width100"> <br>
            <button id="area_button" onclick="rectangle_area()">Area</button> <br>
            <label id="rectangle_area_result"></label>
        </form>
    </div>


    <script>
        function cal() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var sum = num1 + num2;
            var sub = num1 - num2;
            var mul = num1 * num2;
            var div = num1 / num2;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerText = "Please enter valid numbers.";
                return;
            } else {
                var resultText = "Sum: " + sum + "<br>Subtraction: " + sub + "<br>Multiplication: " + mul + "<br>";
                if (num2 !== 0) {
                    resultText += "Division: " + div;
                } else {
                    resultText += "Division: <span style='color:red;'>Cannot divide by zero</span>";
                }
                document.getElementById('result').innerHTML = resultText;
            }
        }

        function circle_area() {
            var radius = parseFloat(document.getElementById("radius").value);
            var area = 3.14159265358979323846 * Math.pow(radius, 2);
            var result = "Area of the circle: " + area.toFixed(2) + "cm²";

            if (isNaN(radius)) {
                result = "Please enter a valid number for radius.";
            } else if(radius <= 0){  
                result =  "That is not a circle's radius.";
            } 
            document.getElementById('circle_area_result').innerHTML = result;
        }

        function rectangle_area(){
            var width = parseFloat(document.getElementById("width").value);
            var height = parseFloat(document.getElementById("height").value);
            var result = "Area of the rectangle: " + (width * height).toFixed(2) + "cm²";

            if (isNaN(width) || isNaN(height)) {
                result = "Please enter valid numbers for width and height.";
            } else if(width <= 0 || height <= 0){  
                result =  "That is not a rectangle's width or height.";
            }
            document.getElementById('rectangle_area_result').innerHTML = result;
        }

    </script>
</body>
</html>
