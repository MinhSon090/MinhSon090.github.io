<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        .grid_view{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
        .menu_list{
            margin: 0;
        }
        ul li{
            list-style: none;
            display: grid;
            width: 70px;
            background-color: aquamarine;
            border-radius: 5px;
            margin: 2px 0;
            padding: 2px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="toggleView" onclick="toggleView()">Change view mode</button>
    <ul class="menu_lists">
        <li>AAAA</li>
        <li>BBBB</li>
        <li>CCCC</li>
        <li>DDDD</li>
        <li>EEEE</li>
        <li>FFFF</li>
        <li>GGGG</li>
        <li>HHHH</li>
        <li>IIII</li>
        <li>JJJJ</li>
        <li>KKKK</li>
    </ul>
    <script>
        function toggleView(){
            const menu_list = document.querySelectorAll('.menu_lists');
            menu_list.forEach(item => {
                item.classList.toggle('grid_view');
            })
        }
    </script>
</body>
</html>
